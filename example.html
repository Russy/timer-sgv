<html>
<head>
	<title>jQuery SVG Timer</title>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="./assets/js/jquery-timer-svg.js"></script>
</head>
<style>
	body {
		background-color: #333;
		height:100%;
	}
	.clearfix:after {
		content: ".";
		display: block;
		height: 0;
		clear: both;
		visibility: hidden;
		zoom: 1
	}
	.timer-body {
		width:100%;
		height:100%;
	}
</style>
<body>

<script>
	$(document).ready(function() {
		window.timer = $('.timer-body').timerSVG({
			'time'				: 10,
			'activeStrokeColor'	: "#472b93",
			'strokeColor'		: "#fc7a0f",
			'strokeSize'		: 30,
			'label'				: 'Some text',
			'timeEnd'			: function() {
				//some code
			}
		});

		window.timer.start();
		setTimeout(function(){
			window.timer.stop();
			setTimeout(function(){
				window.timer.start();
			},5000);
		},5000);

	});

</script>
<div class="timer-body clearfix"></div>

</body>
</html>
